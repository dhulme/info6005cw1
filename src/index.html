<!DOCTYPE html>
<html>
  <head>
    <title>dh7g10 - INFO6005 Coursework 1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="js/jquery-2.1.0.min.js"></script>
    <script src="js/d3.v3.js"></script>
    <script src="js/modernizr.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <nav class="top-bar" data-topbar>
      <ul class="title-area">
        <li class="name">
          <h1><a href="/">INFO6005 Coursework 1</a></h1>
        </li>
      </ul>

      <section class="top-bar-section">
        <ul class="left" id="visList">
          <li class="active"><a href="#visualisation1" data-visualisation-id="visualisation1">Visualisation 1</a></li>
          <li><a href="#visualisation2" data-visualisation-id="visualisation2">Visualisation 2</a></li>
          <li><a href="#visualisation3" data-visualisation-id="visualisation3">Visualisation 3</a></li>
        </ul>
      </section>
    </nav>
    
    <section id="visualisation1" class="content">
      <div class="row">
        <div class="small-8 column svg-container">
          <svg id="sunburstSvg"></svg>
        </div>
        <div class="small-4 column">
          <div class="panel">
            <h5>US Spending</h5>
            <p>This infographic shows US spending across agencies, investments
             and projects.</p>
            
            <form id="sunburstControls">
              <input type="radio" name="spendingRadios" id="actualSpendingRadio" checked>
              <label for="actualSpendingRadio">Actual</label>
              
              <input type="radio" name="spendingRadios" id="plannedSpendingRadio">
              <label for="plannedSpendingRadio">Planned</label>
              
              <button type="button" class="button tiny" id="resetSunburstButton" >Reset</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    
    <section id="visualisation2" class="content">
      <div class="row">
        <div class="small-8 column svg-container">
          <svg id="barSvg"></svg>
        </div>
        <div class="small-4 column">
          <div class="panel">
            <h5>US Spending Variance</h5>
            <p>Blah blah blah</p>
            
            <form id="barControls">
              <input type="radio" name="spendingRadios" id="percentageVarianceRadio" checked>
              <label for="percentageVarianceRadio">Percentage</label>
              
              <input type="radio" name="spendingRadios" id="millionsVarianceRadio">
              <label for="millionsVarianceRadio">Millions $</label>
            </form>
          </div>
        </div>
      </div>
    </section>
    
    <section id="visualisation3" class="content">
      <div class="row">
        <div class="small-8 column svg-container">
          <svg id="ganttSvg"></svg>
        </div>
        <div class="small-4 column">
          <div class="panel">
            <h5>US Spending Variance</h5>
            <p>Blah blah blah</p>
            
            <form id="ganttControls">
              <label for="departmentSelect">Department</label>
              <select id="departmentSelect">
              </select>
              
              <label for="investmentSelect">Investment</label>
              <select id="investmentSelect">
                
              </select>
            </form>
          </div>
        </div>
      </div>
    </section>
    
    <div class="tooltip tip-right" id="tooltip">
      <span class="content"></span>
      <span class="nub"></span>
    </div>
  </body>
</html>
