<!DOCTYPE html>
<html>
  <head>
    <title>dh7g10 - INFO6005 Coursework 1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="js/jquery-2.1.0.min.js"></script>
    <script src="js/d3.v3.js"></script>
    <script src="js/modernizr.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <nav class="top-bar" data-topbar>
      <ul class="title-area">
        <li class="name">
          <h1><a href="/">INFO6005 Coursework 1</a></h1>
        </li>
      </ul>

      <section class="top-bar-section">
        <ul class="left" id="visList">
          <li class="active"><a href="#" data-visualisation-id="visulisation1">Visualisation 1</a></li>
          <li><a href="#" data-visualisation-id="visualisation2">Visualisation 2</a></li>
        </ul>
      </section>
    </nav>
    
    <section id="visulisation1" class="content">
      <div class="row">
        <div id="svgContainer" class="small-8 column">
          <svg id="sunburstSvg"></svg>
        </div>
        <div class="small-4 column">
          <div class="panel">
            <h5 style="font-weight: bold;">US Spending</h5>
            <p>This infographic shows US spending across agencies, investments
             and projects.</p>
            
            <form id="sunburstControls">
              <input type="radio" name="spendingRadios" id="actualSpendingRadio" checked>
              <label for="actualSpendingRadio">Actual</label>
              
              <input type="radio" name="spendingRadios" id="plannedSpendingRadio">
              <label for="plannedSpendingRadio">Planned</label>
              
              <button type="button" class="button tiny" id="resetSunburstButton" >Reset</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    
    <section id="visulisation2" class="content">
      
    </section>
    
    <div class="tooltip tip-right" id="tooltip">
      <span class="content"></span>
      <span class="nub"></span>
    </div>
  </body>
